components:
  schemas:
    CamundaFormRef:
      type: object
      properties:
        key:
          type: string
        binding:
          type: string
        version:
          type: integer
          format: int32
    TaskDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        assignee:
          type: string
        created:
          type: string
        due:
          type: string
        followUp:
          type:
           - string
           - "null"
        lastUpdated:
          type:
           - string
           - "null"
        delegationState:
          type:
           - string
           - "null"
        description:
          type:
           - string
           - "null"
        executionId:
          type: string
        owner:
          type:
           - string
           - "null"
        parentTaskId:
          type:
           - string
           - "null"
        priority:
          type: integer
          format: int32
        processDefinitionId:
          type: string
        processInstanceId:
          type: string
        taskDefinitionKey:
          type: string
        caseExecutionId:
          type:
           - string
           - "null"
        caseInstanceId:
          type:
           - string
           - "null"
        caseDefinitionId:
          type:
           - string
           - "null"
        suspended:
          type: boolean
        formKey:
          type:
           - string
           - "null"
        camundaFormRef:
          anyOf:
           -
            type: "null"
           -
            $ref: "#/components/schemas/CamundaFormRef"
        tenantId:
          type:
           - string
           - "null"
        taskState:
          type: string
    ApiResponseVoid:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/Header"
        data: {}
    Header:
      type: object
      properties:
        X-Correlation-ID:
          type: string
        timestamp:
          type: string
          format: date-time
        status:
          type: string
        code:
          type: string
        message:
          type: string
    ActivateSuspendRequestDto:
      type: object
      properties:
        suspended:
          type: boolean
    InputDto:
      type: object
      properties:
        label:
          type: string
        description:
          type: string
        type:
          type: string
        options:
          type: array
          items:
            type: string
      required:
       - description
       - label
       - options
       - type
    TaskDefinitionDto:
      type: object
      properties:
        slaDays:
          type: integer
          format: int32
        inputs:
          type: array
          items:
            $ref: "#/components/schemas/InputDto"
    ApiResponseTaskDefinitionDto:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/Header"
        data:
          anyOf:
           -
            type: "null"
           -
            $ref: "#/components/schemas/TaskDefinitionDto"
    CompleteTaskRequestDto:
      type: object
      properties:
        variables:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ProcessVariableDto"
    ProcessVariableDto:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        value: {}
        valueInfo:
          type: object
          additionalProperties: {}
      required:
       - value
    StartProcessInstanceRequestDto:
      type: object
      properties:
        variables:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ProcessVariableDto"
        businessKey:
          type: string
    ApiResponseProcessInstanceDto:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/Header"
        data:
          $ref: "#/components/schemas/ProcessInstanceDto"
    Link:
      type: object
      properties:
        method:
          type: string
        href:
          type: string
        rel:
          type: string
    ProcessInstanceDto:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
        id:
          type: string
        definitionId:
          type: string
        businessKey:
          type: string
        caseInstanceId:
          type:
           - string
           - "null"
        ended:
          type: boolean
        suspended:
          type: boolean
        tenantId:
          type:
           - string
           - "null"
        definitionKey:
          type: string
    ApiResponseListTaskDto:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/Header"
        data:
          type: array
          items:
            $ref: "#/components/schemas/TaskDto"
    ApiResponseListHistoricProcessInstanceDto:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/Header"
        data:
          type: array
          items:
            $ref: "#/components/schemas/HistoricProcessInstanceDto"
    HistoricProcessInstanceDto:
      type: object
      properties:
        id:
          type: string
