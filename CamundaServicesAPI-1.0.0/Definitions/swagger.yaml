openapi: 3.1.0
info:
  title: CamundaServicesAPI
  description: API documentation for Camunda workflow services
  contact:
    name: Rahma Hassan
    email: rahma.hassan@qeema.net
  version: 1.0.0
servers:
 -
  url: https://devcamunda-upsource.apps.qeema.io
  description: Generated server url
security:
 -
  default: []
paths:
  /api/v1/tasks/{taskId}:
    put:
      tags:
       - Tasks
      summary: Update a task
      operationId: updateTask
      parameters:
       -
        name: X-Correlation-ID
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
       -
        name: taskId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 496d5697-b02b-11f0-94aa-f20fb8ac22b1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskDto"
            example:
              name: Review Marketing Campaign
              description: Review the Q4 campaign content and provide final approval before publishing.
              assignee: ahmeddeeb11111@gmail.com
              due: 2025-10-31T22:30:00.000+0300
        required: true
      responses:
        "200":
          description: Operation completed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ApiResponseVoid"
              examples:
                BackendSuccess:
                  $ref: "#/components/examples/ApiResponseVoid"
                BackendFailure:
                  $ref: "#/components/examples/TaskNotFoundError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
      security:
       -
        default:
         - camunda:access
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /api/v1/process-instances/{processInstanceId}/suspended:
    put:
      tags:
       - Process Instances
      summary: Activate or suspend a running process instance
      operationId: activateSuspendProcessInstance
      parameters:
       -
        name: X-Correlation-ID
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
       -
        name: processInstanceId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 6e983370-ae45-11f0-b428-1688b2a2c28a
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ActivateSuspendRequestDto"
            example:
              suspended: true
        required: true
      responses:
        "200":
          description: Operation completed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ApiResponseVoid"
              examples:
                BackendSuccess:
                  $ref: "#/components/examples/ApiResponseVoid"
                BackendFailure:
                  $ref: "#/components/examples/MissingRequestBodyError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
      security:
       -
        default:
         - camunda:access
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /api/v1/definitions/processes/{processKey}/tasks/{taskKey}:
    get:
      tags:
       - Definitions
      summary: Get a task definition
      operationId: getTaskDefinition
      parameters:
       -
        name: X-Correlation-ID
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
       -
        name: processKey
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: announcementProcess
       -
        name: taskKey
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: UserTask_ReviewByMarketingManager
      responses:
        "200":
          description: Operation completed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ApiResponseTaskDefinitionDto"
              examples:
                BackendSuccess:
                  $ref: "#/components/examples/TaskDefinitionSuccess"
                BackendFailure:
                  $ref: "#/components/examples/TaskDefinitionNotFoundError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
      security:
       -
        default:
         - camunda:access
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
    put:
      tags:
       - Definitions
      summary: Update a task definition
      operationId: updateTaskDefinition
      parameters:
       -
        name: X-Correlation-ID
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
       -
        name: processKey
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: announcementProcess
       -
        name: taskKey
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: UserTask_ReviewByMarketingManager
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskDefinitionDto"
            example:
              slaDays: 3
              inputs:
               -
                label: Approve/Reject Request
                description: Decision on the request
                type: Radio button
                options:
                 - Approve
                 - Reject
               -
                label: Comment
                description: Additional remarks or feedback
                type: Multi-line text
                options:
                 - Free text
               -
                label: Attachments
                description: Supporting files
                type: File upload
                options:
                 - PDF
                 - JPG
                 - PNG
                 - DOCX
        required: true
      responses:
        "200":
          description: Operation completed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ApiResponseTaskDefinitionDto"
              examples:
                BackendSuccess:
                  $ref: "#/components/examples/TaskDefinitionSuccess"
                BackendFailure:
                  $ref: "#/components/examples/TaskDefinitionNotFoundError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
      security:
       -
        default:
         - camunda:access
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /api/v1/tasks/{taskId}/complete:
    post:
      tags:
       - Tasks
      summary: Complete a task
      operationId: completeTask
      parameters:
       -
        name: X-Correlation-ID
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
       -
        name: taskId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 0f4fa27a-ae4c-11f0-b428-1688b2a2c28a
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompleteTaskRequestDto"
            example:
              variables:
                lineManagerResponse:
                  value: "yes"
                comment:
                  value: Good Request! ü§ù
        required: true
      responses:
        "200":
          description: Operation completed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ApiResponseVoid"
              examples:
                BackendSuccess:
                  $ref: "#/components/examples/ApiResponseVoid"
                BackendFailure:
                  $ref: "#/components/examples/CompleteTaskInternalServerError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
      security:
       -
        default:
         - camunda:access
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /api/v1/process-instances:
    get:
      tags:
       - Process Instances
      summary: Get process instances
      operationId: getProcessInstances
      parameters:
       -
        name: X-Correlation-ID
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
       -
        name: processDefinitionKey
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: announcementProcess
      responses:
        "200":
          description: Operation completed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ApiResponseListHistoricProcessInstanceDto"
              examples:
                BackendSuccess:
                  $ref: "#/components/examples/GetHistoricProcessInstancesSuccess"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
      security:
       -
        default:
         - camunda:access
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
    post:
      tags:
       - Process Instances
      summary: Start a new process instance
      operationId: startProcessInstance
      parameters:
       -
        name: X-Correlation-ID
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
       -
        name: processDefinitionKey
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: announcementProcess
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartProcessInstanceRequestDto"
            example:
              businessKey: req-1
              variables:
                requesterEmail:
                  value: ahmeddeeb22222@gmail.com
                  type: String
                type:
                  value: "[\"Internal\", \"Public\"]"
                  type: Object
                  valueInfo:
                    objectTypeName: java.util.ArrayList
                    serializationDataFormat: application/json
        required: true
      responses:
        "200":
          description: Operation completed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ApiResponseProcessInstanceDto"
              examples:
                BackendSuccess:
                  $ref: "#/components/examples/StartProcessInstanceSuccess"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
      security:
       -
        default:
         - camunda:access
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
  /api/v1/tasks:
