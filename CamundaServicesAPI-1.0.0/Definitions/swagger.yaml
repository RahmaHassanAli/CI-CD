  /api/v1/process-instances/{processInstanceId}:
    get:
      tags:
       - Process Instances
      summary: Get a process instance details (steps and variables)
      operationId: getProcessInstanceDetails
      parameters:
       -
        name: X-Correlation-ID
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
       -
        name: processInstanceId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 6e983370-ae45-11f0-b428-1688b2a2c28a
      responses:
        "200":
          description: Operation completed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ApiResponseProcessInstanceDetailsDto"
              examples:
